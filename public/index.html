<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/newsletter-register.css'>
	<script defer src='/build/newsletter-register.js'></script>
	<link rel='stylesheet' href='/build/count-down.css'>
	<script defer src='/build/count-down.js'></script>
	<link rel='stylesheet' href='/build/random-laureates.css'>
	<script defer src='/build/random-laureates.js'></script>
	<link rel='stylesheet' href='/build/gallery.css'>
	<script defer src='/build/gallery.js'></script>
	<link rel='stylesheet' href='/build/article-teasers.css'>
	<script defer src='/build/article-teasers.js'></script>
</head>
<body>
  <div style="float:left;margin-top: 50px;width:45%;">
    <section id="newsletter-register"></section>
  </div>
  <div style="float: right;margin-top: 50px;width:45%;">
    <section id="count-down"
      data-year="2021"
      data-month="1"
      data-day="28"
      data-hour="11"
      data-interval="5000"></section>
  </div>
  <div style="clear:both; float: left;margin-top: 50px;width:45%;">
    <section id="random-laureates"
     interval="3000"
     year="2017"></section>
  </div>
  <div style="float: right;margin-top: 50px;width:45%;">
    <section id="gallery"
     year="2020"></section>
  </div>
  <div style="clear:both; float: left;margin-top: 50px;width:45%;">
    <section id="article-teasers"
      data-keyword="fmh-award"
      data-page-size="2" 
      data-url="https://www.fmh.de/api/topics/keyword-articles"></section> </div>
</body>
</html>
